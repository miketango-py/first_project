{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Fill this form, we will contact you as soon as we can!</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-danger" value="Send">
    </form>

</div>
{% endblock content %}
